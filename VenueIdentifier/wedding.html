<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    <link rel="stylesheet" href="wedding.css" />
    <script src="wedding.js" defer></script>
  </head>

  <body>
    <div class="titleContainer">
        <img src="Weddingbanner.jpg" alt="Wedding title background" class="center"></img>
        <h2 class="centered">Garauv Wedding Planners</h2>
        <h2 class="centered2">Happily ever after begins here</h2>
        <h4 class="centered4"></h4>
    </div>
   
    <main>

    <form class="container-sm" >
        <div class="h4">Please enter the date of your wedding, the party size and your desired catering grade</div>
        <div class="row text-center" class="containers">
          <div class="col-md">
            <div class="input-group mb-3 text-center">
              <div >
                <label class=" input-group-text">Date: </label>
              </div>
              <input type="date" id="date"  />
            </div>
         
          </div>
          <div class="col-md text-center">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text">Party Size: </label>
              </div>
              <input type="number" id="partySize" min = "0" max="1000" required />
            </div>
          </div>
          <div class="col-md ">
            <div class="input-group mb-3 ">
              <div class="input-group-prepend">
                <label class="input-group-text">Catering Grade: </label>
              </div>
              <input type="number" id="cateringGrade" min="0" max="5" required />
            </div>
          </div>
        </div>
        <div class="text-center">
          <button id="submit" type="submit" class="btn btn-primary w-25 mx-auto container-sm">
            Check Venues
          </button>
        </div>
      </form>
      </main>
   
      
    <div class="venueContainer, container-sm" id="venueContainer">
      <div id="grid">
            
          </div>
        </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
